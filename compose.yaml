services:
  web: 
    build:
      context: app
      target: builder
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    ports:
      - '8080:8080'
    secrets:
      - OPENAI_API_KEY

secrets:
  OPENAI_API_KEY:
    file: openai_api_key.env